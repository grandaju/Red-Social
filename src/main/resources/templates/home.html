<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<div class="container" style="text-align: center">
		<h2 th:text="#{welcome.message}"></h2>
		<h3>Esta es una zona privada la web</h3>
		<p>
			Usuario Autenticado como : <span
				sec:authentication="principal.username" th:inline="text"></span>
		</p>

		<button type="button" th:id="${'usersButton'}" class="btn btn-info" sec:authorize="isAuthenticated()">Usuarios</button>
		<script>
			$("#usersButton").click(function() {
				$.load("/user/list");
			});
		</script>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
