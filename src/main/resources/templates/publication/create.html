<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text=#{create.publication}></h2>
		<form class="form-horizontal" method="post" action="/publication/create"
			th:object="${pub}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="title">Titulo:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="title"
						placeholder="Title" required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="text">Text:</label>
				<div class="col-sm-10">
					<textarea  class="form-control" name="text"
						placeholder="Anything" required="true" ></textarea> 
				</div>
			</div>
		
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" th:text="#{btn.create}" class="btn btn-primary">Crear</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
